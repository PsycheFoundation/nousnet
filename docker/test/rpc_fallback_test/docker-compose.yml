services:
  psyche-test-client:
    env_file:
      - '../../config/client/.env.rpc-fallback-test'

  nginx:
    image: nginx:latest
    container_name: nginx-proxy-1
    ports:
      - '8901:8901'
    volumes:
      - ./rpc_fallback_test/nginx_rpc_p8901.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - psyche-solana-test-validator
    networks:
      - psyche-test-network

  nginx_2:
    image: nginx:latest
    container_name: nginx-proxy-2
    ports:
      - '8902:8902'
    volumes:
      - ./rpc_fallback_test/nginx_rpc_p8902.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - psyche-solana-test-validator
    networks:
      - psyche-test-network
